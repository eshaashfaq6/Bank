              - column:
                  name: useremail
                  value: admin@gmail.com
              - column:
                  name: useraddress
                  value: shadbagh
              - column:
                  name: password
                  value: '$2a$12$zqCoh4MlAab4GwIX9ESSTuPID94VRua8isgS8hnvCZ8w1bevleMra'
              - column:
                  name: roles
                  value: admin
              - column:
                  name: created_at
