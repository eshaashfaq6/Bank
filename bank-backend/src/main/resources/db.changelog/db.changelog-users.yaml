databaseChangeLog:
  - changeSet:
      id: schema-lecture-be-03
      author: news team
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
              - column:
                  name: useremail
                  type: varchar(50)
              - column:
                  name: useraddress
                  type: varchar(50)
              - column:
                  name: password
                  type: varchar(200)
              - column:
                  name: roles
                  type: varchar(200)
              - column:
                  name: created_at
                  type: DATETIME

  - changeSet:
      id: data-lecture-be-02
      author: news team
      changes:
        - insert:
            tableName: users
            columns:
