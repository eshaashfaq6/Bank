databaseChangeLog:
  - changeSet:
      id: schema-0.0.1
      author: news team
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: account_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_number
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: cnic
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: mobile_no
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: account_type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: pin
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
        - addForeignKeyConstraint:
            baseTableName: accounts
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: user_id
            constraintName: fk_account_user_id
